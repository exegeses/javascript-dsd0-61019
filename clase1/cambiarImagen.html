<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Cambiar imagen con Javascript</h1>
  <nav>
    <img src="gorillaz/2d-thumb.jpg" onclick="document.getElementById('ampliada').src='gorillaz/2d.jpg'">
    <img src="gorillaz/murdoc-thumb.jpg" onclick="document.getElementById('ampliada').src='gorillaz/murdoc.jpg'">
    <img src="gorillaz/noodles-thumb.jpg" onmouseover="document.getElementById('ampliada').src='gorillaz/noodles.jpg'">
    <img src="gorillaz/russel-thumb.jpg" onmouseover="document.getElementById('ampliada').src='gorillaz/russel.jpg'">
  </nav>
  <img src="gorillaz/2d.jpg" id="ampliada">




</body>
</html>
